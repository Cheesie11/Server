name: CI/CD von IPA-Criteria

on:
    push:
        branches:
            - master

jobs:
    build:
        name: Build (no tests)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: '21'

            - name: Build
              run: mvn -B clean package -DskipTests

    test:
        name: Run tests
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: '21'

            - name: Run tests
              run: mvn -B test

    deploy:
        name: Docker deploy
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ipa-criteria:latest .

            - name: Push Docker image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/ipa-criteria:latest
